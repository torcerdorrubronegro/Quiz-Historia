<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" async></script>
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="feedback hide"></div> <!-- Elemento de feedback -->
        
        <div class="questions-container hide">
            <span class="question">Pergunta aqui?</span>
            <div class="answer-container">
                <button class="answer button">Resposta 1</button>
                <button class="answer button">Resposta 2</button>
                <button class="answer button">Resposta 3</button>
                <button class="answer button">Resposta 4</button>
            </div>
            <button class="next-question button hide">Próxima pergunta</button>
        </div>
        <div class="controle-container">
            <h1 class="quiz-title">Quiz de Historia</h1>
            <br><button class="start-quiz button">Começar Quiz</button>
        </div>
    </div>    
</body>
</html>
